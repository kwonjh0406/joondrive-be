name: CI/CD - Spring Boot Deploy (JDK 25, Password SSH)

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout source
        uses: actions/checkout@v4

      # 2ï¸âƒ£ JDK 25 ì„¤ì¹˜
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      # 3ï¸âƒ£ application-sec.yaml íŒŒì¼ ìƒì„±
      - name: Create secret YAML
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APP_SEC_YAML }}" > src/main/resources/application-sec.yaml

      # 4ï¸âƒ£ Gradle ë¹Œë“œ
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # 5ï¸âƒ£ JAR íŒŒì¼ ì„œë²„ ì „ì†¡ (ë¹„ë°€ë²ˆí˜¸ ê¸°ë°˜ SCP)
      - name: Copy build artifact to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASS }}
          source: "build/libs/*.jar"
          target: "/home/${{ secrets.SSH_USER }}/app/"

            # 6ï¸âƒ£ ì„œë²„ì—ì„œ ì•± ì¬ì‹œì‘ (ë¹„ë°€ë²ˆí˜¸ ê¸°ë°˜ SSH)
      - name: Restart Spring Boot on server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASS }}
          script: |
            set +e  # ğŸ’¡ ì˜¤ë¥˜ ë¬´ì‹œ ëª¨ë“œë¡œ ì „í™˜

            echo ">>> Checking for running process..."
            pid=$(pgrep -f 'java -jar' || echo "")
            if [ -n "$pid" ]; then
              echo ">>> Stopping old process (PID: $pid)"
              kill -9 $pid || true
              sleep 3
            else
              echo ">>> No running process found"
            fi

            echo ">>> Starting new version..."
            nohup java -jar /home/${{ secrets.SSH_USER }}/app/*.jar > /home/${{ secrets.SSH_USER }}/app/app.log 2>&1 &

            echo ">>> Deployment finished successfully"
            exit 0  # ğŸ’¡ ê°•ì œ ì •ìƒ ì¢…ë£Œ

